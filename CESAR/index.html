<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cifrado César</title>
</head>
<body background="img/fondo1.jpg"
    style="background-repeat: no-repeat !important;
    background-attachment: scroll !important;
    background-position: center center !important;
    z-index: auto;
    background-size: cover !important;
    -webkit-background-size: cover !important;
    -moz-background-size: cover !important;
    -o-background-size: cover !important;">
    <nav class="navbar navbar-dark" style="background-color: #262626"><br><h2 style="color: white">CIFRADO CÉSAR</h2><br></nav>
    <br><br><br>
    <h4 style="color: #D9D9D9; margin-left: 2VW">Este cifrado es un ejemplo del cifrado original de Cesar
        en el cual se usa un cambio de posicion dentro alfabeto
        en 3 lugares.</h4>
    <br>
    <h5 style="color: white; margin-left: 2VW;">MENSAJE:</h5>
    <textarea id="cadena" style="background-color: #262626; margin-left: 2VW; color: white; font-size: 16px;" onkeydown="punto(event)" onkeypress="return soloLetras(event)" oncopy="return false" onpaste="return false" class="area"></textarea>
    <br><br>
    <h5 style="color: white; margin-left: 2VW;">POSICIÓN:</h5>
    <input type="number" id="posicion" style="background-color: #262626; border: white; font-family: 'Roboto', sans-serif;
        color: #E8E8E8; font-size: 16px; margin-left: 2VW; width: 8vw;" class="btn" onkeydown="punto(event)" onKeyUp="cero(this)" min="1" max="1000" maxlength="4" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" >
    <p><br>
        <input type="button" value="Cifrar" style="background-color: #595959; border: white; font-family: 'Roboto', sans-serif;
        color: #E8E8E8; font-size: 14px; margin-left: 2VW;" class="btn" onclick="codificar()">
        <input type="button" value="Descifrar" style="background-color: #595959; border: white; font-family: 'Roboto', sans-serif;
        color: #E8E8E8; font-size: 14px; margin-left: 1VW;" class="btn" onclick="decodificar()">

    </p><br>
    <h5 style="color: white; margin-left: 2VW;">MENSAJE CIFRADO/DESCIFRADO:</h5><br>
    <div id="resultado" style="color: white; margin-left: 2VW; font-size: 16px;"></div>
    <br><br>
    <img style="margin-left: 2VW" src="https://media.giphy.com/media/nB9cJ9IGEAUXL60HPK/giphy.gif">
    <script src="js/logica.js" > </script>
    <script>
        jQuery(document).ready(function(){
            jQuery('.posicion').keypress(function(tecla){

                if(tecla.charCode < 48 || tecla.charCode > 57){

                 return false;
                }
            });
        });
    </script>
</body>
</html>
